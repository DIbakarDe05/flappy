<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <!-- UI Overlays -->
        <button id="pause-btn" class="hidden">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 4V20" stroke="white" stroke-width="4" stroke-linecap="round" />
                <path d="M18 4V20" stroke="white" stroke-width="4" stroke-linecap="round" />
            </svg>
        </button>
        <div id="start-screen" class="ui-screen active">
            <h1>FLAPPY BIRD</h1>
            <p>Tap, Click, or Press Space to Jump</p>
            <button id="start-btn" class="primary-btn">START GAME</button>
        </div>

        <div id="game-over-screen" class="ui-screen hidden">
            <h1>GAME OVER</h1>
            <div class="score-card">
                <p>SCORE</p>
                <span id="final-score">0</span>
                <p>BEST</p>
                <span id="best-score">0</span>
            </div>
            <button id="restart-btn" class="primary-btn">PLAY AGAIN</button>
        </div>

        <div id="score-display" class="hidden">0</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
